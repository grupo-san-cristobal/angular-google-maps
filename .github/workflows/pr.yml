name: Pull Request

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    jobs:
      build-publish:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
              node-version: 16
              registry-url: 'https://registry.npmjs.org'
          - run: yarn
          - run: yarn test
          - run: yarn build:prod
